{% extends "base.html" %}

{% block content %}
<header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name">CREATE AN ACCOUNT</span>
                        <hr class="star-light">
                        <span class="skills">CHANGE YOUR LIFE - LEARN STUFF - REGISTER</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Welcome, {{full_name}}</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-lg-offset-2">
				<form action='/auth/create_account.html' method='post'>{% csrf_token %}
					{{ form.as_p }}
					<input type='submit' value='Submit' />
					<a href="/auth/login.html">Back to Login</a>
					</form>
				</div>
            </div>
        </div>
    </section>
{% endblock %}
